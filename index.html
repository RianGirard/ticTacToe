<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="A game of Tic-Tac-Toe">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body>
        <div id="wrapper">
            <div id="scoreboard">
                <div id="player_X" class="player is_turn">
                    <div class="player_token">
                        X
                    </div>
                    <div class="player_score">
                        0
                    </div>
                </div>
                <div id="player_O" class="player">
                    <div class="player_token">
                        O
                    </div>
                    <div class="player_score">
                        0
                    </div>                    
                </div>

            </div>
            <div id="gameboard">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div id="buttons">
                <button id="btn-X">X WINS!</button>
                <button id="btn-nw">No Winner</button>
                <button id="btn-O">O WINS!</button>
            </div>
        </div>
    </body>
</html>
